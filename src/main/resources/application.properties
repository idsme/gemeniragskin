# Gemini RAG Skin Application Configuration

# Server Configuration
server.port=8080

# Gemini API Configuration
# Set GEMINI_API_KEY environment variable or configure here (not recommended for production)
gemini.api.key=${GEMINI_API_KEY:}

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Prompt Configuration
prompt.system=You are a solution architect assistant. Answer questions based on the uploaded project documents. Provide detailed, accurate responses with references to specific sections of the uploaded files.
prompt.architecture.1=What is the overall architecture and key components?
prompt.architecture.2=What are the integration points and external dependencies?
prompt.architecture.3=What technologies and frameworks are used?
